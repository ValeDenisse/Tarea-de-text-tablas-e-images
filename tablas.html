<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="estilos2.css"> <!-- Vinculamos el archivo CSS -->
</head>
<body>
    <table>
        <caption>MI PRIMERA TABLA</caption>
        <thead>
            <tr>
                <th rowspan="2" colspan="1">A</th>
                <th rowspan="1" colspan="3">B</th>
            </tr>
            <tr>
                <th rowspan="1" colspan="1">C</th>
                <th rowspan="1" colspan="1">D</th>
                <th rowspan="1" colspan="1">E</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                
            </tr>
        </tbody>
    </table>

    <hr> <!-- LÃ­nea divisoria -->

    <table>
        <caption>MI SEGUNDA TABLA</caption>
        <thead>
            <tr>
                <th rowspan="1" colspan="3">A</th>
                <th rowspan="1" colspan="3">E</th>
            </tr>
            <tr>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>F</th>
                <th>G</th>
                <th>H</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
